<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../css/style.css?v=1" />
  <script defer src="../js/header.js"></script>
  <script defer src="../js/footer.js"></script>
  <title>전원 예약 시간 ON/OFF</title>
</head>
<body>
  <main class="container">
  
    <h1 class="title">와이파이 설정</h1>

    <!-- 본문 + 이미지 -->
    <div class="group">
      <p class="body-text">
        매장 내 각 티오더 태블릿이 설치된 위치 및 환경에 따라 torder ‘5G’ 또는 ‘2G’로 연결해야 해요.
      </p>
      <div class="image-wrapper">
        <img src="wifi-settings/1.svg" alt="와이파이 설정 이미지">
      </div>
    </div>

    <!-- 1번 -->
    <div class="group">
      <div class="numbered-text">
        <span class="number-label">1</span>
        5G-WIFI
      </div>
      <div class="bullet-box">
        <ul>
          <li>강한 신호 / 좁은 범위</li>
          <li>공유기와 태블릿 사이에 장애물이 적은 환경에서 사용되며 빠른 속도로 2G 와이파이보다 쾌적하게 이용하실 수 있어요.</li>
        </ul>
      </div>
    </div>

    <!-- 2번 -->
    <div class="group">
      <div class="numbered-text">
        <span class="number-label">2</span>
        2G-WIFI
      </div>
      <div class="bullet-box">
        <ul>
          <li>일반 신호 / 넓은 범위</li>
          <li>대중적으로 많이 사용되는 와이파이에요.</li>
        </ul>
      </div>
    </div>

  </main>
</body>
</html>
