<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>제품 매뉴얼 홈</title>
  <link rel="stylesheet" href="폰트시스템.css">
  <style>
    html, body {
      width: 100%;
      overflow-x: hidden;
    }

    * {
      font-family: 'Pretendard', sans-serif;
      line-height: 1.4;
      letter-spacing: -0.02em;
    }

    body {
      background-color: #fff;
      color: #000;
      margin: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    /* 상단 고정 바 */
    #top-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #246FF4;
      height: 30px;
      display: flex;
      align-items: center;
      padding: 0 10px;
      border-bottom: 1px solid #ccc;
      z-index: 9999;
    }
    #top-bar img {
      width: 10px;
      height: 10px;
      object-fit: contain;
      margin-right: 10px;
    }
    #top-bar span {
      font-size: 10px;
      font-weight: 400;
      color: #ffffff;
    }

    /* 하단 고정 바 */
    #bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.75);
      padding: 10px 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: nowrap;
      z-index: 9999;
      border-top: 1px solid #ccc;
      color: #000000;
      font-size: 16px;
    }
    #bottom-bar .label {
      font-size: 16px;
      font-weight: 700;
      margin-right: 10px;
    }
    #bottom-bar button {
      background: none;
      border: none;
      color: #000000;
      font-size: 16px;
      padding: 5px 10px;
      border-radius: 4px;
    }
    #bottom-bar button.active {
      background-color: #000000;
      color: #ffffff;
    }
    #bottom-bar .divider {
      margin: 0 5px;
    }

    /* 본문 영역 */
    .content {
      padding-top: 40px;
      padding-bottom: 80px;
      transform-origin: top center;
    }

    .section {
      margin-bottom: 40px;
    }

    .title {
      font-size: 32px;
      font-weight: 700;
    }

    .subtitle {
      font-size: 24px;
      font-weight: 600;
      color: #246FF4;
    }

    .text {
      font-size: 16px;
      font-weight: 400;
    }

    .number-circle {
      display: inline-block;
      font-size: 16px;
      font-weight: 700;
      background-color: #000000;
      color: #ffffff;
      border-radius: 50%;
      padding: 20px;
      text-align: center;
      width: auto;
    }

    .button-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .button-grid button {
      flex: 0 1 calc(50% - 10px);
      background-color: #246FF4;
      color: #ffffff;
      border: none;
      padding: 20px;
      border-radius: 8px;
      font-size: 24px;
      font-weight: 600;
    }

    /* 다크 모드 */
    body.dark {
      background-color: #333333;
      color: #ffffff;
    }
    body.dark #top-bar {
      background-color: #ffffff;
    }
    body.dark #bottom-bar {
      background-color: rgba(255, 255, 255, 0.75);
      color: #000000;
    }
    body.dark .button-grid button {
      background-color: #ffffff;
      color: #000000;
    }
    body.dark .subtitle {
      color: #ffffff;
    }
    body.dark #bottom-bar button {
      color: #000000;
    }
    body.dark #bottom-bar button.active {
      background-color: #000000;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <!-- 상단 고정 바 -->
  <div id="top-bar">
    <img src="symbol.png" alt="symbol">
    <span>티오더 사장님 매뉴얼</span>
  </div>

  <!-- 본문 -->
  <div class="content" id="main-content">
    <!-- 각 섹션별 버튼 구성 -->
    <!-- ... (생략된 콘텐츠는 그대로 유지) ... -->
  </div>

  <!-- 하단 고정 바 -->
  <div id="bottom-bar">
    <span class="label">글자 크기</span>
    <button id="font1" onclick="setFontSize(1, this)">보통</button>
    <span class="divider">｜</span>
    <button id="font2" onclick="setFontSize(1.5, this)">크게</button>
    <span class="divider">｜</span>
    <button id="font3" onclick="setFontSize(2, this)">더 크게</button>
    <span class="divider">｜</span>
    <button onclick="toggleMode()">대비◑</button>
  </div>

  <script>
    function setFontSize(scale, btn) {
      const content = document.getElementById('main-content');
      content.style.transform = `scale(${scale})`;
      document.querySelectorAll('#bottom-bar button').forEach(b => b.classList.remove('active'));
      if (btn) btn.classList.add('active');
      localStorage.setItem('fontSizeScale', scale);
    }

    function toggleMode() {
      document.body.classList.toggle('dark');
      const isDark = document.body.classList.contains('dark');
      localStorage.setItem('mode', isDark ? 'dark' : 'light');
    }

    // 초기 설정 불러오기
    const savedScale = parseFloat(localStorage.getItem('fontSizeScale')) || 1;
    const savedMode = localStorage.getItem('mode');
    setFontSize(savedScale, document.querySelector(`#font${savedScale === 1 ? 1 : savedScale === 1.5 ? 2 : 3}`));
    if (savedMode === 'dark') document.body.classList.add('dark');
  </script>
</body>
</html>
