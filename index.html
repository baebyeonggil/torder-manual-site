<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=360, initial-scale=1.0">
  <title>티오더 매뉴얼</title>

  <!-- Pretendard 폰트 -->
  <link href="https://cdn.jsdelivr.net/npm/pretendard@1.3.6/dist/web/variable/pretendardvariable-dynamic-subset.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Pretendard Variable', sans-serif;
      line-height: 1.4;
      letter-spacing: -0.02em;
      overflow-x: hidden;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 30px;
      background-color: #246ff4;
      display: flex;
      align-items: center;
      padding: 0 20px;
      z-index: 1000;
    }

    .header img {
      width: 10px;
      height: 10px;
      margin-right: 10px;
    }

    .header-text {
      font-size: 10px;
      font-weight: 400;
      color: #ffffff;
      letter-spacing: -0.02em;
    }

    .content {
      margin-top: 40px; /* 패널 아래 공간 확보 */
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- 상단 고정 패널 -->
  <div class="header">
    <img src="symbol.png" alt="symbol">
    <div class="header-text">티오더 사장님 매뉴얼</div>
  </div>

  <!-- 아래 콘텐츠 예시 -->
  <div class="content">
    <p class="body">여기에 본문 내용이 들어갑니다.</p>
  </div>

</body>
</html>
