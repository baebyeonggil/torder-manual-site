<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>티오더 매뉴얼</title>
  <style>
    body {
      margin: 0;
      padding: 1.5rem;
      background-color: #246FF4;
      font-family: sans-serif;
      color: white;
    }

    .title {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 2rem;
    }

    .menu-button {
      display: block;
      width: 100%;
      padding: 1rem;
      margin-bottom: 1rem;
      font-size: 1.1rem;
      font-weight: bold;
      background-color: white;
      color: #246FF4;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      text-align: left;
      transition: background 0.2s ease;
    }

    .menu-button:hover {
      background-color: #e5e5e5;
    }
  </style>
</head>
<body>
  <div class="title">TORDER 매뉴얼</div>

  <button class="menu-button">티오더 프로세스</button>
  <button class="menu-button">태블릿 기기 설정</button>
  <button class="menu-button">티오거 기능</button>
  <button class="menu-button">태블릿</button>
  <button class="menu-button">POS</button>
  <button class="menu-button">보조 장비</button>
  <button class="menu-button">기타</button>

</body>
</html>
