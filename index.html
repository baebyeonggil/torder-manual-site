<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>티오더 매뉴얼</title>
  <style>
    :root {
      --base-font-size: 16px;
      --bg-color: #246FF4;
      --text-color: white;
    }

    body {
      margin: 0;
      padding: 1.5rem;
      font-family: sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-size: var(--base-font-size);
      transition: all 0.2s ease;
    }

    .title {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 2rem;
    }

    .menu-button {
      display: block;
      width: 100%;
      padding: 1rem;
      margin-bottom: 1rem;
      font-size: 1.1rem;
      font-weight: bold;
      background-color: white;
      color: #246FF4;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      text-align: left;
      transition: background 0.2s ease;
    }

    .menu-button:hover {
      background-color: #e5e5e5;
    }

    .footer {
      margin-top: 4rem;
      border-top: 1px solid rgba(255,255,255,0.3);
      padding-top: 1rem;
    }

    .footer-label {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .text-size-button {
      background-color: white;
      color: #246FF4;
      border: none;
      padding: 0.5rem 1rem;
      margin-right: 0.5rem;
      font-weight: bold;
      border-radius: 0.4rem;
      cursor: pointer;
    }

    .text-size-button:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="title">TORDER 매뉴얼</div>

  <button class="menu-button">티오더 프로세스</button>
  <button class="menu-button">태블릿 기기 설정</button>
  <button class="menu-button">티오거 기능</button>
  <button class="menu-button">태블릿</button>
  <button class="menu-button">POS</button>
  <button class="menu-button">보조 장비</button>
  <button class="menu-button">기타</button>

  <div class="footer">
    <div class="footer-label">글자 크기</div>
    <button class="text-size-button" onclick="setFontSize('normal')">보통</button>
    <button class="text-size-button" onclick="setFontSize('large')">크게</button>
    <button class="text-size-button" onclick="setFontSize('xlarge')">더 크게</button>
    <button class="text-size-button" onclick="toggleContrast()">대비</button>
  </div>

  <script>
    function setFontSize(size) {
      let fontSize = '16px';
      if (size === 'large') fontSize = '20px';
      else if (size === 'xlarge') fontSize = '24px';

      document.documentElement.style.setProperty('--base-font-size', fontSize);
      localStorage.setItem('fontSize', fontSize);
    }

    function toggleContrast() {
      const currentBg = getComputedStyle(document.documentElement).getPropertyValue('--bg-color').trim();
      if (currentBg === '#246FF4') {
        document.documentElement.style.setProperty('--bg-color', '#000');
        document.documentElement.style.setProperty('--text-color', '#FFF');
        localStorage.setItem('contrast', 'high');
      } else {
        document.documentElement.style.setProperty('--bg-color', '#246FF4');
        document.documentElement.style.setProperty('--text-color', '#FFF');
        localStorage.setItem('contrast', 'normal');
      }
    }

    // 페이지 로드 시 설정 복원
    window.addEventListener('DOMContentLoaded', () => {
      const savedFont = localStorage.getItem('fontSize');
      if (savedFont) {
        document.documentElement.style.setProperty('--base-font-size', savedFont);
      }

      const contrast = localStorage.getItem('contrast');
      if (contrast === 'high') {
        document.documentElement.style.setProperty('--bg-color', '#000');
        document.documentElement.style.setProperty('--text-color', '#FFF');
      }
    });
  </script>
</body>
</html>
