<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>제품 매뉴얼 홈</title>
  <link rel="stylesheet" href="폰트시스템.css">
  <style>
    body {
      background-color: #fff;
      color: #000;
      transition: background-color 0.3s, color 0.3s;
    }

    /* 상단 고정 바 */
    #top-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #246FF4;
      height: 64px;
      display: flex;
      align-items: center;
      padding-left: 20px;
      border-bottom: 1px solid #ccc;
      z-index: 1000;
    }
    #top-bar img {
      height: 32px;
      margin-right: 10px;
    }
    #top-bar span {
      font-size: 20px;
      font-weight: 400;
      color: #ffffff;
    }

    /* 하단 고정 바 */
    #bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.3);
      padding: 10px 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: nowrap;
      z-index: 1000;
      border-top: 1px solid #ccc;
      color: #ffffff;
    }
    #bottom-bar .label {
      font-size: 20px;
      font-weight: 700;
      margin-right: 10px;
    }
    #bottom-bar button {
      background: none;
      border: none;
      color: #ffffff;
      font-size: 16px;
      padding: 0;
    }
    #bottom-bar .divider {
      margin: 0 5px;
    }

    /* 본문 영역 */
    .content {
      padding-top: 80px;
      padding-bottom: 100px;
    }

    .section {
      margin-bottom: 40px;
    }

    .button-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .button-grid button {
      flex: 0 1 calc(50% - 10px);
      background-color: #246FF4;
      color: #ffffff;
      border: none;
      padding: 20px;
      border-radius: 8px;
    }

    /* 다크 모드 */
    body.dark {
      background-color: #333333;
      color: #ffffff;
    }
    body.dark #top-bar,
    body.dark #bottom-bar {
      background-color: rgba(0, 0, 0, 0.3);
      color: #ffffff;
      border-color: #555;
    }
  </style>
</head>
<body>
  <!-- 상단 고정 바 -->
  <div id="top-bar">
    <img src="symbol.png" alt="symbol">
    <span>티오더 사장님 매뉴얼</span>
  </div>

  <!-- 본문 -->
  <div class="content">
    <!-- 각 섹션별 버튼 구성 -->
    <div class="section">
      <div class="subtitle">티오더 프로세스</div>
      <div class="button-grid">
        <button class="subtitle">유의 사항</button>
        <button class="subtitle">시스템 구조 안내</button>
      </div>
    </div>
    <div class="section">
      <div class="subtitle">태블릿 기기 설정</div>
      <div class="button-grid">
        <button class="subtitle">전원 예약시간 ON/OFF</button>
        <button class="subtitle">Wi-Fi(와이파이) 설정</button>
      </div>
    </div>
    <div class="section">
      <div class="subtitle">티오더 기능</div>
      <div class="button-grid">
        <button class="subtitle">오더 태블릿 사용법</button>
        <button class="subtitle">로고/배너 이미지 변경</button>
        <button class="subtitle">마스터 태블릿 사용법</button>
        <button class="subtitle">선/후결제 테이블 교체</button>
        <button class="subtitle">선결제 보류 처리</button>
        <button class="subtitle">선결제 주문 강제 취소</button>
        <button class="subtitle">사운드 설정</button>
      </div>
    </div>
    <div class="section">
      <div class="subtitle">티오더</div>
      <div class="button-grid">
        <button class="subtitle">C2 태블릿 구성</button>
        <button class="subtitle">S2 태블릿 구성</button>
        <button class="subtitle">태블릿 빌드 번호 확인</button>
      </div>
    </div>
    <div class="section">
      <div class="subtitle">POS</div>
      <div class="button-grid">
        <button class="subtitle">POS 주문 연동</button>
      </div>
    </div>
    <div class="section">
      <div class="subtitle">보조 장비</div>
      <div class="button-grid">
        <button class="subtitle">ipTIME 공유기 구성</button>
        <button class="subtitle">TP-Link 공유기 구성</button>
        <button class="subtitle">리베스트 보조 배터리 구성</button>
      </div>
    </div>
    <div class="section">
      <div class="subtitle">기타</div>
      <div class="button-grid">
        <button class="subtitle">상품 이미지 촬영</button>
        <button class="subtitle">신규 상품 추가</button>
        <button class="subtitle">신규 옵션 추가</button>
        <button class="subtitle">직원 호출 상품 추가</button>
        <button class="subtitle">팀뷰어 다운로드</button>
        <button class="subtitle">서빙 로봇 구성</button>
      </div>
    </div>
  </div>

  <!-- 하단 고정 바 -->
  <div id="bottom-bar">
    <span class="label">글자 크기</span>
    <button onclick="setFontSize(1)">보통</button>
    <span class="divider">｜</span>
    <button onclick="setFontSize(1.5)">크게</button>
    <span class="divider">｜</span>
    <button onclick="setFontSize(2)">더 크게</button>
    <span class="divider">｜</span>
    <button onclick="toggleMode()">대비◑</button>
  </div>

  <script>
    function setFontSize(scale) {
      const content = document.querySelector('.content');
      content.style.transform = `scale(${scale})`;
      content.style.transformOrigin = 'top center';
      localStorage.setItem('fontSizeScale', scale);
    }
    function toggleMode() {
      document.body.classList.toggle('dark');
      const isDark = document.body.classList.contains('dark');
      localStorage.setItem('mode', isDark ? 'dark' : 'light');
    }
    // 초기 설정 불러오기
    const savedScale = localStorage.getItem('fontSizeScale') || 1;
    setFontSize(savedScale);
    const savedMode = localStorage.getItem('mode');
    if (savedMode === 'dark') document.body.classList.add('dark');
  </script>
</body>
</html>
