<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>티오더 매뉴얼</title>
  <style>
    :root {
      --zoom-scale: 1;
      --bg-color: #246FF4;
      --text-color: white;
      --button-text-color: #246FF4;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: sans-serif;
    }

    .main-content {
      width: 100%;
      padding-top: 1.5rem;
      padding-bottom: 6.5rem;
      zoom: var(--zoom-scale);
    }

    .category-container {
      padding: 0 20px;
    }

    .menu-button {
      display: block;
      width: 100%;
      padding: 1rem;
      margin-bottom: 1rem;
      font-size: 1.1rem;
      font-weight: bold;
      background-color: white;
      color: var(--button-text-color);
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      text-align: left;
      text-decoration: none;
      transition: background 0.2s ease, color 0.2s ease;
    }

    .menu-button:hover {
      background-color: #e5e5e5;
    }

    .footer-fixed {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 1rem;
      border-top: 1px solid rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 100;
      zoom: 1;
    }

    .footer-label {
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #000;
    }

    .footer-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .text-size-button {
      background-color: white;
      color: var(--button-text-color);
      border: none;
      padding: 0.5rem 1rem;
      margin: 0.25rem;
      font-weight: bold;
      border-radius: 0.4rem;
      cursor: pointer;
      font-size: 1rem;
    }

    .text-size-button:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="main-content">
    <div class="category-container">
      <a href="process.html" class="menu-button">티오더 프로세스</a>
      <button class="menu-button">태블릿 기기 설정</button>
      <button class="menu-button">티오더 기능</button>
      <button class="menu-button">태블릿</button>
      <button class="menu-button">POS</button>
      <button class="menu-button">보조 장비</button>
      <button class="menu-button">기타</button>
    </div>
  </div>
  <script src="common.js"></script>
</body>
</html>
