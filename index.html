<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=360, initial-scale=1.0">
  <title>티오더 매뉴얼</title>

  <!-- Pretendard Font -->
  <link href="https://cdn.jsdelivr.net/npm/pretendard@1.3.6/dist/web/variable/pretendardvariable-dynamic-subset.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Pretendard Variable', sans-serif;
      line-height: 1.4;
      letter-spacing: -0.02em;
      overflow-x: hidden;
      background-color: #f9f9f9;
    }

    /* ===== HEADER ===== */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: #246FF4;
      display: flex;
      align-items: center;
      padding: 0 20px;
      z-index: 1000;
    }

    .header img {
      width: 15px;
      height: 15px;
      margin-right: 10px;
      flex-shrink: 0;
    }

    .header-text {
      font-size: 16px;
      font-weight: 600; /* SemiBold */
      color: #ffffff;
      letter-spacing: -0.02em;
    }

    /* ===== BOTTOM PANEL ===== */
    .bottom {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: rgba(255, 255, 255, 0.75); /* 투명도 75% */
      z-index: 1000;
    }

    /* ===== CONTENT ===== */
    .content {
      padding: 80px 20px 80px 20px; /* 헤더 + 바텀 피해서 여백 확보 */
    }
  </style>
</head>
<body>

  <!-- 헤더 -->
  <div class="header">
    <img src="symbol.png" alt="symbol">
    <div class="header-text">티오더 사장님 매뉴얼</div>
  </div>

  <!-- 콘텐츠 -->
  <div class="content">
    <p>여기에 페이지 본문이 들어갑니다.</p>
  </div>

  <!-- 바텀 (디자인만 적용, 내용은 나중에 추가 예정) -->
  <div class="bottom"></div>

</body>
</html>
