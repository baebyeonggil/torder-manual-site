<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>C2 태블릿 구성</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script defer src="../js/header.js"></script>
  <script defer src="../js/footer.js"></script>
  <style>
    /* 3번, 5번 넘버링 원 색상 빨강 */
    .number-label.red {
      background-color: #ff3c5c !important;
      color: #fff !important;
    }
    /* 3번, 5번 글자 Bold + 빨강 */
    .body-text.red-bold {
      font-weight: 700;
      color: #ff3c5c !important;
    }
  </style>
</head>
<body>

  <main class="container">

    <!-- 타이틀 -->
    <h1 class="title">C2 태블릿 구성</h1>

    <!-- 서브타이틀 -->
    <h2 class="subtitle">모델명 R-C-T0C-R10D</h2>

    <!-- 그룹 -->
    <div class="group">

      <!-- 상단 바디 -->
      <div class="body-text">
        C2 모델은 태블릿 정면 기준 왼쪽에 충전 포트와 선결제 카드 리더기 전용 포트가 있어요.
      </div>

      <br>

      <!-- 넘버링 1~5 -->
      <div class="numbered-text">
        <div class="number-label">1</div>
        <div class="body-text">전원 버튼</div>
      </div>
      <div class="numbered-text">
        <div class="number-label">2</div>
        <div class="body-text">볼륨 버튼</div>
      </div>
      <div class="numbered-text">
        <div class="number-label red">3</div>
        <div class="body-text red-bold">데이터 포트</div>
      </div>
      <div class="numbered-text">
        <div class="number-label">4</div>
        <div class="body-text">Micro SD 카드 슬롯</div>
      </div>
      <div class="numbered-text">
        <div class="number-label red">5</div>
        <div class="body-text red-bold">충전 포트</div>
      </div>

      <!-- 이미지 -->
      <img src="c2-tablet-setup/1.svg" alt="C2 태블릿 구성">

      <!-- 참고 -->
      <div class="info">
        <span class="info-label">참고</span>
        사용 용도에 알맞는 단자를 연결해 주세요.
      </div>

    </div>

  </main>

</body>
</html>
