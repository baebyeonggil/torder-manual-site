<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>상품 이미지 촬영</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script defer src="../js/header.js"></script>
  <script defer src="../js/footer.js"></script>
</head>
<body>

  <main class="container">

    <!-- 타이틀 -->
    <h1 class="title">상품 이미지 촬영</h1>

    <!-- 그룹 -->
    <div class="group">

      <!-- 바디 -->
      <div class="body-text">
        오더 태블릿에 등록할 상품 이미지를 준비해 주세요.
      </div>

      <!-- 불릿 박스 -->
      <div class="bullet-box">
        <ul>
          <li>이미지 규격 : 800(가로) * 600(세로)px</li>
          <li>용량 : 2MB 이하</li>
        </ul>
      </div>

      <!-- 이미지 -->
      <img src="product-photo-guide/1.svg" alt="상품 이미지 촬영 예시">

    </div>

<!-- 그룹: 촬영 예시 -->
<div class="group">

  <!-- 서브타이틀 -->
  <h2 class="subtitle">촬영 예시</h2>

  <!-- 바디 -->
  <div class="body-text">
    핸드폰 촬영 시 4:3 비율로 설정 후 가로로 눕혀 촬영해 주세요.
  </div>

  <!-- 이미지 -->
  <img src="product-photo-guide/2.svg" alt="촬영 예시">

</div>


  </main>

</body>
</html>
