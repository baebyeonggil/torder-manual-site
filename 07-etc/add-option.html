      </div>

<script>
  function openKakaoChannel() {
    var ua = navigator.userAgent.toLowerCase();
    if (ua.indexOf("android") > -1) {
      location.href = "intent://pf.kakao.com/_NBxdXxb#Intent;scheme=https;package=com.kakao.talk;end";
    } else if (ua.indexOf("iphone") > -1 || ua.indexOf("ipad") > -1) {
      location.href = "https://pf.kakao.com/_NBxdXxb";
    } else {
      location.href = "https://pf.kakao.com/_NBxdXxb"; // 기본
    }
  }
</script>
