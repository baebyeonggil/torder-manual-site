<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>선결제 주문 강제 취소</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script defer src="../js/header.js"></script>
  <script defer src="../js/footer.js"></script>
</head>
<body>

  <main class="container">


    <h1 class="title">선결제 주문 강제 취소</h1>


    <div class="group">
      <div class="body-text">
        선결제 사용 시, 아래와 같은 증상이 발생하는 경우 진행해 주세요.
      </div>

      <div class="bullet-box">
        <ul>
          <li>[주문 하기] 버튼이 터치되지 않는 경우</li>
          <li>오더 태블릿에 결제 내역이 남아 다음 주문이 불가능할 경우</li>
        </ul>
      </div>

      <br>

      <div class="numbered-text">
        <div class="number-label">1</div>
        <div class="body-text">
          마스터 태블릿에서 [추가 기능]을 터치해 주세요.
        </div>
      </div>

      <div class="numbered-text">
        <div class="number-label">2</div>
        <div class="body-text">
          [결제 주문 강제 취소]를 터치해 주세요.
        </div>
      </div>

      <div class="numbered-text">
        <div class="number-label">3</div>
        <div class="body-text">
          주문 취소를 해야하는 테이블 번호를 터치해 주세요.
        </div>
      </div>


      <img src="prepay-force-cancel/1.svg" alt="결제 주문 강제 취소 화면">
    </div>

  </main>

</body>
</html>
