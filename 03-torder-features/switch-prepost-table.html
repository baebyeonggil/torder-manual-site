<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>선/후 테이블 교체</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script defer src="../js/header.js"></script>
  <script defer src="../js/footer.js"></script>
</head>
<body>

<main class="container">

  <!-- 타이틀 -->
  <h1 class="title">선 / 후결제 테이블 교체</h1>


  <div class="group">
    <div class="numbered-text">
      <div class="number-label">1</div>
      <div class="body-text">
        마스터 태블릿에서 [태블릿 주문]을 [OFF]로 변경해 주세요.
      </div>
    </div>


    <img src="switch-prepost-table/1.svg" alt="선 / 후결제 테이블 교체 화면">
  </div>


  <div class="group">

    <div class="numbered-text">
      <div class="number-label">2</div>
      <div class="body-text">
        [선/후 결제 테이블 바꾸기] 진입을 위해 좌측 카테고리에서 [추가 기능]을 터치해 주세요.
      </div>
    </div>


    <div class="numbered-text">
      <div class="number-label">3</div>
      <div class="body-text">
        [선/후 결제 테이블 바꾸기]를 터치해 주세요.
      </div>
    </div>


    <img src="switch-prepost-table/2.svg" alt="선/후 결제 테이블 바꾸기 화면">
  </div>


  <div class="group">
    <div class="numbered-text">
      <div class="number-label">4</div>
      <div class="body-text">
        테이블을 선택한 뒤 [결제방법 변경]을 터치해 주세요.
      </div>
    </div>


    <div class="numbered-text">
      <div class="number-label">5</div>
      <div class="body-text">
        결제 방법 안내 팝업에서 [후결제로 변경]을 터치해 주세요.
      </div>
    </div>


    <img src="switch-prepost-table/3.svg" alt="결제방법 변경 화면">


    <div class="info">
      <span class="info-label">참고</span>
      테이블에 주문 내역이 있을 경우 해당 테이블은 결제 방법을 전환할 수 없어 주문 내역을 정리 후 진행해 주세요.
    </div>
  </div>

</main>

</body>
</html>
