<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../css/style.css?v=1" />
  <script defer src="../js/header.js"></script>
  <script defer src="../js/footer.js"></script>
  <title>오더 태블릿 사용법</title>
</head>
<body>
  <main class="container">
  
    <h1 class="title">오더 태블릿 사용법</h1>

    <section class="order-tablet-guide">
      <!-- 서브 타이틀 -->
      <h2 class="subtitle">테이블 번호 변경</h2>

      <!-- 1번 -->
      <div class="group">
        <p class="numbered-text">
          <span class="number-label">1</span>
          우측 상단 테이블 번호를 빠르게 5번 터치해 주세요.
        </p>
        <div class="image-wrapper">
          <img src="order-tablet-guide/1.svg" alt="1번 화면">
        </div>
      </div>

      <!-- 2번 -->
      <div class="group">
        <p class="numbered-text">
          <span class="number-label">2</span>
          비밀번호 입력 후 [확인]을 터치해 주세요.
        </p>
        <div class="image-wrapper">
          <img src="order-tablet-guide/2.svg" alt="2번 화면">
        </div>
      </div>

      <!-- 3번 -->
      <div class="group">
        <p class="numbered-text">
          <span class="number-label">3</span>
          [테이블 변경]을 터치해 주세요.
        </p>
        <div class="image-wrapper">
          <img src="order-tablet-guide/3.svg" alt="3번 화면">
        </div>
      </div>

      <!-- 4번 -->
      <div class="group">
        <p class="numbered-text">
          <span class="number-label">4</span>
          원하는 테이블을 터치해 주세요.
        </p>
        <div class="image-wrapper">
          <img src="order-tablet-guide/4.svg" alt="4번 화면">
        </div>
      </div>

    </section>

  </main>

  <div id="footer"></div>
</body>
</html>
