<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>선결제 보류 처리</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script defer src="../js/header.js"></script>
  <script defer src="../js/footer.js"></script>
</head>
<body>

  <main class="container">

    <!-- 타이틀 -->
    <h1 class="title">선결제 보류 처리</h1>

    <!-- 그룹 -->
    <div class="group">
      <!-- 넘버링 1 -->
      <div class="numbered-text">
        <div class="number-label">1</div>
        <div class="body-text">
          [결제 보류 처리]에서 [테이블 보기]에서 테이블을 터치한 뒤 [보류]를 터치해 주세요.
        </div>
      </div>

      <!-- 이미지 -->
      <img src="prepay-hold/1.svg" alt="선결제 보류 처리 화면">

      <!-- 참고 -->
      <div class="info">
        <span class="info-label">참고</span>
        오더 태블릿에서 정상적으로 결제가 되었으나 포스 접수가 실패할 경우 발생돼요.
      </div>
    </div>

  <!-- 그룹 2 -->
    <div class="group">
      <!-- 넘버링 2 -->
      <div class="numbered-text">
        <div class="number-label">2</div>
        <div class="body-text">
          [결제 보류 처리]의 [보류 리스트]에서 원하는 내역을 터치한 뒤 [결제 취소]를 터치해 주세요.
        </div>
      </div>

      <!-- 이미지 -->
      <img src="prepay-hold/2.svg" alt="보류 리스트 결제 취소 화면">
    </div>

<!-- 그룹 3 -->
<div class="group">
  <!-- 넘버링 3 -->
  <div class="numbered-text">
    <div class="number-label">3</div>
    <div class="body-text">
      해당 팝업에서 [결제 취소] 버튼을 터치해 주세요.
    </div>
  </div>

  <!-- 이미지 -->
  <img src="prepay-hold/3.svg" alt="결제 취소 팝업 화면">
</div>


  </main>

</body>
</html>
