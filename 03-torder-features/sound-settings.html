<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>선결제 주문 강제 취소</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script defer src="../js/header.js"></script>
  <script defer src="../js/footer.js"></script>
</head>
<body>

  <main class="container">

 <title>사운드 설정</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script defer src="../js/header.js"></script>
  <script defer src="../js/footer.js"></script>
</head>
<body>


    <!-- 타이틀 -->
    <h1 class="title">사운드 설정</h1>

    <!-- 바디 -->
    <div class="body-text">
      마스터 태블릿에서 오더 및 / 마스터 태블릿 사운드를 일괄적으로 설정할 수 있는 기능이에요.
    </div>

    <br>

    <!-- 그룹 -->
    <div class="group">
      <!-- 넘버링 1 -->
      <div class="numbered-text">
        <div class="number-label">1</div>
        <div class="body-text">
          마스터 태블릿에서 [추가 기능]을 터치해 주세요.
        </div>
      </div>

      <!-- 넘버링 2 -->
      <div class="numbered-text">
        <div class="number-label">2</div>
        <div class="body-text">
          [사운드 설정]을 터치해 주세요.
        </div>
      </div>

      <!-- 이미지 -->
      <img src="sound-settings/1.svg" alt="사운드 설정 화면">
    </div>

<div class="group">
  <!-- 넘버링 3 -->
  <div class="numbered-text">
    <div class="number-label">3</div>
    <div class="body-text">
      [오더 태블릿] 또는 [마스터 태블릿]을 터치해 주세요.
    </div>
  </div>

  <!-- 이미지 -->
  <img src="sound-settings/2.svg" alt="사운드 설정 상세 화면">
</div>

<div class="group">
  <!-- 넘버링 4 -->
  <div class="numbered-text">
    <div class="number-label">4</div>
    <div class="body-text">
      [-] 또는 [+]를 터치하여 원하는 만큼 사운드를 조절한 뒤 [저장]을 터치해 주세요.
    </div>
  </div>

  <!-- 이미지 -->
  <img src="sound-settings/3.svg" alt="사운드 설정 저장 화면">
</div>


  </main>


</body>
</html>
